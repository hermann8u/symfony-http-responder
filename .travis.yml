notifications:
  email: false

language: generic
dist: xenial
services:
  - docker

branches:
  only:
    - master
    - /^\d\.\d$/

jobs:
  include:
    - stage: Unit tests
      env: PHP=7.3
    - env: PHP=7.2 DEPS=low
    - stage: Code quality
      script:
        - make cs
        - make phpstan
        - make psalm

script:
  - if [[ ${DEPS} == low ]]; then make update-lowest; else make update; fi
  - make phpunit

cache:
  directories:
    - var/
